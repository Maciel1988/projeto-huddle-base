<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="./src/images/logo.svg" alt="Huddle Logo" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <img src="./src/images/illustration-mockups.svg" alt="Mockups" class="mockups">
                <div class="text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="btn-register">Register</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
          <nav>
            <div class="social-icons">
              <ul>
                  <li><a href="https://www.facebook.com/nomedousuario" title="Ir para o facebook"
                  target="_blank"><i class="fab fa-facebook"></i></a></li>
                
                  <li><a href="https://www.twitter.com/nomedousuario" title="Ir pra o twitter"
                  target="_blank"><i class="fab fa-twitter"></i></a></li>

                  <li><a href="https://www.instagram.com/nomedousuario" title="Ir para o Instagram"
                  target="_blank"><i class="fab fa-instagram"></i></a></li>
              </ul>    
           </div>
          </nav>   
        </div>
    </footer>
</body>
</html>
